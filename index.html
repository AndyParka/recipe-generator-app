<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ½ï¸</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Generator</h1>
            <p>Turn your available ingredients into delicious meals</p>
            <a href="settings.html" class="settings-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </header>

        <main>
            <!-- Ingredients Section -->
            <section class="ingredients-section">
                <h2><i class="fas fa-carrot"></i> Available Ingredients</h2>
                <div class="ingredients-input">
                    <input type="text" id="ingredientInput" placeholder="Add an ingredient (e.g., chicken, rice, tomatoes)">
                    <button id="addIngredient" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <div class="ingredients-list" id="ingredientsList">
                    <!-- Ingredients will be added here dynamically -->
                </div>
            </section>

            <!-- Recipe Generation Section -->
            <section class="recipe-section">
                <h2><i class="fas fa-magic"></i> What are you craving?</h2>
                <div class="prompt-section">
                    <textarea id="promptInput" placeholder="Tell us what you're in the mood for...&#10;&#10;Examples:&#10;â€¢ Quick and healthy dinner&#10;â€¢ Comfort food for a cold day&#10;â€¢ Light lunch with fresh flavors&#10;â€¢ Spicy Asian-inspired dish&#10;â€¢ Vegetarian pasta dish"></textarea>
                    <button id="generateRecipes" class="btn btn-generate">
                        <i class="fas fa-wand-magic-sparkles"></i> Generate Recipes
                    </button>
                </div>
            </section>

            <!-- Generated Recipes Section -->
            <section class="recipes-section" id="recipesSection" style="display: none;">
                <h2><i class="fas fa-book-open"></i> Your Recipes</h2>
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating delicious recipes...</p>
                </div>
                <div class="recipes-container" id="recipesContainer">
                    <!-- Recipes will be generated here -->
                </div>
            </section>

            <!-- Saved Recipes Section -->
            <section class="saved-section">
                <h2><i class="fas fa-heart"></i> Saved Recipes</h2>
                <div class="saved-recipes" id="savedRecipes">
                    <!-- Saved recipes will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
